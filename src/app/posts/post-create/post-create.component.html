<mat-card>
<form (submit) = "onAddPost(postForm)" #postForm = "ngForm">
  <mat-form-field>
    <input
    matInput
    type="text"
    name="title"
    ngModel
    required
    minlength = "3"
    placeholder="Post Title"
    #title ="ngModel">
    <mat-error *ngIf="title.invalid">Please enter the title</mat-error>
  </mat-form-field>
  <mat-form-field>
    <textarea
    matInput
    rows="4"
    name="content"
    ngModel
    required
    minlength="4"
    placeholder="Post Content"
    #content = "ngModel"></textarea>
    <mat-error *ngIf="content.invalid">Please enter some content</mat-error>
  </mat-form-field>
  <button
  mat-raised-button
  color = "primary"
  type="submit">Save Post</button>
</form>
</mat-card>
